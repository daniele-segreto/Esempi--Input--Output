<!-- ARTICOLI -->
<h1>

<!-- Cicla attraverso gli articoli e passa ciascun articolo al componente app-articolo -->
<div *ngFor="let articolo of articoli">
  <app-articolo [articoloxx]="articolo" (like)="mostraMessaggioRingraziamento($event, articolo.numApprezzamenti)"></app-articolo>
</div>
